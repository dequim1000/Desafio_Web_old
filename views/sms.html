            <div class="menu">
                <ul>
                    <li>

            <header>
                <i id="iconMenu" onclick= "responsiveSidebar()" class="fas fa-bars"></i>
                <a href="../login.html" class="linkHeader"> <i class="fas fa-sign-out-alt"></i> Logout</a>
            </header>
            <div class="main-content">
                <div class="main-content-title">
                    <h2>DETALHES DOS SMS</h2>
                </div>
                <div class="row-content">
                    <h3 class="font-primaria">Mês/Ano</h3>
                    <input id="data-plano" type="month"><button id="pesquisarSMS" onclick="pegardata()"><i class="fas fa-search"></i></button>
                </div>
                <div class="column-content">
                    <div class="font-plano"><h3>Detalhes do Meu SMS em</h3></div>
                    <div class="font-plano"><h3 id ="data">--</h3></div>
                </div>
                <div>
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Valor Mensal</th>
                                <th scope="col">Qtde. Contratada</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="nameSms">-</td>
                                <td>R$ 500,00</td>
                                <td id="SmsContracted">-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="column-content">
                    <div class="font-plano"><h3>Meu uso</h3></div>
                </div>
                <div class="tables">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Qtde. Total</th>
                                <th scope="col">Usados</th>
                                <th scope="col">Disponível</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="SmsTotal">-</td>
                                <td id="UsadoSms">-</td>
                                <td id="RestSms">-</td>  
                          </tr>
                        </tbody>
                    </table>



                    <table class="table">
                        <thead class="thead-dark">
                            <tr>                        
                                <th style="text-align: center;" scope="col">Valor Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>                       
                                <td style="text-align: center;">R$ 500,00</td>
                          </tr>
                        </tbody>
                    </table>
                </div>
          </main>
